ImagesCreate:
  post:
    operationId: createImages
    tags:
      - images
    summary: 画像を生成する
    description: |
      画像を生成する
    security:
      - UserTokenAuth: []
      - CsrfTokenAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/images.yaml#/ApiImages"
    responses:
      "200":
        $ref: "../components/responses/images.yaml#/ImagesCreateResponse"
      "400":
        $ref: "../components/responses/errors.yaml#/BadRequestResponse"
      "401":
        $ref: "../components/responses/errors.yaml#/UnauthorizedResponse"
