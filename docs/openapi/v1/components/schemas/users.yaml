ApiUserToken:
  description: ユーザートークン
  type: object
  properties:
    userToken:
      type: string
      description: ユーザートークン（JWT）
      example: abcdef12345

ApiUsersActivitySearch:
  type: object
  properties:
    workIds:
      description: "作品IDリスト"
      type: array
      items:
        type: string
      example:
        - 1
        - 2
  required:
    - workIds

ApiUser:
  description: ユーザー
  type: object
  properties:
    userId:
      type: string
      description: メールアドレス
      example: test@gmail.com
    userRole:
      type: string
      description: ユーザーロール
      example: user(or admin)

ApiUsersActivity:
  description: 検索結果
  type: object
  properties:
    apiLikeds:
      type: array
      items:
        $ref: "../schemas/users.yaml#/ApiLiked"

ApiLiked:
  description: いいね
  type: object
  properties:
    userId:
      type: string
      description: メールアドレス
      example: test@gmail.com
    workId:
      type: string
      description: 作品ID
      example: 1
    updatedAt:
      type: string
      format: date-time
      description: "最終更新日時"
      example: "2024-07-08T00:00:00+09:00"

ApiViewed:
  description: 閲覧
  type: object
  properties:
    userId:
      type: string
      description: メールアドレス
      example: test@gmail.com
    workId:
      type: string
      description: 作品ID
      example: 1
    updatedAt:
      type: string
      format: date-time
      description: "最終更新日時"
      example: "2024-07-08T00:00:00+09:00"
